function xdNt(x,y,c,tm,tn,fz){ 
  var tmY=0;
  var tnY=fz;
  if(c=='['){
    xdStr(x,y,'|',fz);
    xdStr(x+fz/4,y,'|',fz);
  }

  }
  else if(c=='='){
     var dx=fz*3/8;

  }

  }
  else if(c=='t'){
    var dx=fz/2;

					p += pru;
					oy = y;
				}
				else p += pr;
			}
			xdPoint(x2, oy, 1, y2-oy+1);
		}
	}
}
