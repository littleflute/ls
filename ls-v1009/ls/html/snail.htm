function xdPaint(){
	document.getElementById("div1").innerHTML=strDiv;
}
function xdStr(x,y,c,fz){
  var s='<div style="position:absolute;left:'+x+';top:'+y+';font-size='+fz+'">';
      s+=c+'</div>';   
   strDiv+=s;
}
function xdNt(x,y,c,tm,tn,fz){ 
  var tmY=0;
  var tnY=fz;
  if(c=='['){
    xdStr(x,y,'|',fz);
    xdStr(x+fz/4,y,'|',fz);
  }
  else if(c=='^'){
    xdStr(x-fz/4,y-fz*3/4,'⌒',fz);
  }
  else if(c=='='){
     var dx=fz*3/8;
     xdLine(x+dx,y,x+dx,y+fz/2);
    xdLine(x+dx+fz/8,y+fz*3/8,x+dx,y+fz/2);

    xdLine(x+dx+fz/8,y+fz/8,x+dx+fz/8,y+fz/8+fz/2);
    xdLine(x+dx+fz/8,y-fz/4+fz*3/8,x+dx,y-fz/4+fz/2);
  }
  else if(c=='#'){
    xdStr(x,y-fz/4,c,fz);
  }
  else if(c=='b'){
    xdStr(x,y-fz/4,c,fz);
  }
  else if(c=='t'){
    var dx=fz/2;
	var dy=fz/2;
	xdLine(x+dx*2-dx/2,y-dy/3,x+dx*2,y-dy/2);	
    xdLine(x+dx*2,y-dy/2,x+dx*2+dx*(3),y-dy/2);
    xdLine(x+dx*2+dx*(3),y-dy/2,x+dx*2+dx*(3)+dx/2,y-dy/3);
	//pDC->TextOut(x+tmX*3,y-tmY*5/4,"3");
	xdStr(x+dx*3,y-dy*5/4,"3",20);
  }
  else if(c=='w'){
    var dx=fz/2;
	var dy=fz/2;
	xdLine(x+dx*2-dx/2,y-dy/3,x+dx*2,y-dy/2);	
    xdLine(x+dx*2,y-dy/2,x+dx*2+dx*(tn-2),y-dy/2);
    xdLine(x+dx*2+dx*(tn-2),y-dy/2,x+dx*2+dx*(tn-2)+dx/2,y-dy/3);
    
  }

  else if(c=='W'){
    var dx=fz/2;
	var dy=fz/2;
	xdLine(x+dx*2-dx/2,y-dy/3-dy/4,x+dx*2,y-dy/2-dy/4);	
    xdLine(x+dx*2,y-dy/2-dy/4,x+dx*2+dx*(tn-2),y-dy/2-dy/4);
    xdLine(x+dx*2+dx*(tn-2),y-dy/2-dy/4,x+dx*2+dx*(tn-2)+dx/2,y-dy/3-dy/4);
    
  }
  else  xdStr(x,y,c,fz);
 
  switch(tm){
  case "0": tmY=fz/5; break;
  case "1": tmY=fz/3; xdStr(x,y,'_',fz);break;
  case "2": tmY=fz/2; xdStr(x,y,'_',fz);xdStr(x,y+fz/6,'_',fz); break;
  case "3": tmY=fz*2/3;xdStr(x,y,'_',fz);xdStr(x,y+fz/6,'_',fz);xdStr(x,y+fz/3,'_',fz); break;
  default: break;
  }
  if(c=='w'||c=='W') return;
   //*
  switch(tn){
  case "1":  //  /.
    xdStr(x+fz/8,y+tmY,'.',fz);xdStr(x+fz/8,y+tmY+fz/6,'.',fz);break;    
  case "2":  //  //..
    xdStr(x+fz/8,y+tmY,'.',fz);  break;
  case "3": break;
  case "4"://  .1
    xdStr(x+fz/8,y-fz*3/4,'.',fz);  break;
  case "5": //  ..1
    xdStr(x+fz/8,y-fz*3/4,'.',fz); xdStr(x+fz/8,y-fz*11/12,'.',fz);    break;
  default:
    break;
  }
  //*/
}
function xd_Nt_Draw_A_Line(x,y,sline,fz){	
  var Nnt=sline.lastIndexOf(";")+1;
	  sline=sline.split(";");
  var n=Nnt/4;
  var i;
  for(i=0;i<n;i++){
  	xdNt(x+i*fz/2,y+2*fz,sline[i].charAt(0),sline[i].charAt(1),sline[i].charAt(2),fz);  	
  }
}
function xd_Nt_Draw_All_Line(x,y,s,fz){	
  
  s=s.split("9");
  var n=s.length;
  var i;
  for(i=0;i<n;i++){
  	xd_Nt_Draw_A_Line(x,y+fz*i*2,s[i],fz);
  }
}
function xd_Lyr_Draw_A_Line(x,y,sline,fz){	
  sline=sline.split(";");
  var n=sline.length;
  var i;
  var xl=0;
  for(i=0;i<n;i++){  
  	xdStr(xl,y+2*fz,sline[i],fz);	
  	
  	if(sline[i]>='1'&&sline[i]<='9'||sline[i]>='a'&&sline[i]<='z'||sline[i]>='A'&&sline[i]<='Z'||
  		sline[i]=='='||
  		sline[i]==' '||
  		sline[i]=='/'||
		sline[i]=='-'||
		sline[i]==','||
		sline[i]=='.'||
  		sline[i]=='，')
  	{
  	  xl+=fz/2;  	  
  	}	
  	else xl+=fz;
  	 
  }
}
function xd_Lyr_Draw_All_Line(x,y,s,fz){	
  
  s=s.split("|");
  var n=s.length;
  var i;
  for(i=0;i<n;i++){
  	xd_Lyr_Draw_A_Line(x,y+fz*i,s[i],fz);
  }
}

function xdPoint(x,y,w,h){ 
		pobj=document.createElement("IMG");   
		document.body.appendChild(pobj);   
		with(pobj){   
			border=0;   
			style.position='absolute';   
			style.pixelLeft=x;   
			style.pixelTop=y;   
			style.backgroundColor="#000000";   
			style.pixelWidth=w;   
			style.pixelHeight=h;   
		}   

	}  
function xdLine(x1, y1, x2, y2)
{
	if (x1 > x2)
	{
		var _x2 = x2;
		var _y2 = y2;
		x2 = x1;
		y2 = y1;
		x1 = _x2;
		y1 = _y2;
	}
	var dx = x2-x1, dy = Math.abs(y2-y1),
	x = x1, y = y1,
	yIncr = (y1 > y2)? -1 : 1;

	if (dx >= dy)
	{
		var pr = dy<<1,
		pru = pr - (dx<<1),
		p = pr-dx,
		ox = x;
		while ((dx--) > 0)
		{
			++x;
			if (p > 0)
			{
				xdPoint(ox, y, x-ox, 1);
				y += yIncr;
				p += pru;
				ox = x;
			}
			else p += pr;
		}
		xdPoint(ox, y, x2-ox+1, 1);
	}

	else
	{
		var pr = dx<<1,
		pru = pr - (dy<<1),
		p = pr-dy,
		oy = y;
		if (y2 <= y1)
		{
			while ((dy--) > 0)
			{
				if (p > 0)
				{
					xdPoint(x++, y, 1, oy-y+1);
					y += yIncr;
					p += pru;
					oy = y;
				}
				else
				{
					y += yIncr;
					p += pr;
				}
			}
			xdPoint(x2, y2, 1, oy-y2+1);
		}
		else
		{
			while ((dy--) > 0)
			{
				y += yIncr;
				if (p > 0)
				{
					xdPoint(x++, oy, 1, y-oy);
					p += pru;
					oy = y;
				}
				else p += pr;
			}
			xdPoint(x2, oy, 1, y2-oy+1);
		}
	}
}
