function xdNt(x,y,c,tm,tn,fz){

  }

  }
  else if(c=='='){
     var dx=fz*3/8;
     xdLine(x+dx,y,x+dx,y+fz/2);
    xdLine(x+dx+fz/8,y+fz*3/8,x+dx,y+fz/2);

    xdLine(x+dx+fz/8,y+fz/8,x+dx+fz/8,y+fz/8+fz/2);
    xdLine(x+dx+fz/8,y-fz/4+fz*3/8,x+dx,y-fz/4+fz/2);
  }
  else if(c=='#'){
    xdStr(x,y-fz/4,c,fz);
  }
  else if(c=='b'){
    xdStr(x,y-fz/4,c,fz);
  }
  else if(c=='t'){

function xdLine(x1, y1, x2, y2)
{
	if (x1 > x2)
	{
		var _x2 = x2;
		var _y2 = y2;
		x2 = x1;
		y2 = y1;
		x1 = _x2;
		y1 = _y2;
	}
	var dx = x2-x1, dy = Math.abs(y2-y1),
	x = x1, y = y1,
	yIncr = (y1 > y2)? -1 : 1;

	if (dx >= dy)
	{
		var pr = dy<<1,
		pru = pr - (dx<<1),
		p = pr-dx,
		ox = x;
		while ((dx--) > 0)
		{
			++x;
			if (p > 0)
			{
				xdPoint(ox, y, x-ox, 1);
				y += yIncr;
				p += pru;
				ox = x;
			}
			else p += pr;
		}
		xdPoint(ox, y, x2-ox+1, 1);
	}

	else
	{
		var pr = dx<<1,
		pru = pr - (dy<<1),
		p = pr-dy,
		oy = y;
		if (y2 <= y1)
		{
			while ((dy--) > 0)
			{
				if (p > 0)
				{
					xdPoint(x++, y, 1, oy-y+1);
					y += yIncr;
					p += pru;
					oy = y;
				}
				else
				{
					y += yIncr;
					p += pr;
				}
			}
			xdPoint(x2, y2, 1, oy-y2+1);
		}
		else
		{
			while ((dy--) > 0)
			{
				y += yIncr;
				if (p > 0)
				{
					xdPoint(x++, oy, 1, y-oy);
					p += pru;
					oy = y;
				}
				else p += pr;
			}
			xdPoint(x2, oy, 1, y2-oy+1);
		}
	}
}
