  	xdNt(x+i*fz/2,y+2*fz,sline[i].charAt(0),sline[i].charAt(1),sline[i].charAt(2),fz);  	
  }
}
function xd_Nt_Draw_All_Line(x,y,s,fz){	
  
  s=s.split("9");
  var n=s.length;
  var i;
  for(i=0;i<n;i++){
  	xd_Nt_Draw_A_Line(x,y+fz*i*2,s[i],fz);
  }
}
function xd_Lyr_Draw_A_Line(x,y,sline,fz){	
  sline=sline.split(";");
  var n=sline.length;
  var i;
  var xl=0;
  for(i=0;i<n;i++){  
  	xdStr(xl,y+2*fz,sline[i],fz);	
  	
  	if(sline[i]>='1'&&sline[i]<='9'||sline[i]>='a'&&sline[i]<='z'||sline[i]>='A'&&sline[i]<='Z'||
  		sline[i]=='='||
  		sline[i]==' '||
  		sline[i]=='/'||
		sline[i]=='-'||
		sline[i]==','||
		sline[i]=='.'||
  		sline[i]=='，')
  	{
  	  xl+=fz/2;  	  
  	}	
  	else xl+=fz;
  	 
  }
}
function xd_Lyr_Draw_All_Line(x,y,s,fz){	
  
  s=s.split("|");
  var n=s.length;
  var i;
  for(i=0;i<n;i++){
  	xd_Lyr_Draw_A_Line(x,y+fz*i,s[i],fz);
  }
}
//----------------------------------------------XDPAIN API---------------------------
function xdPoint(x,y,w,h){ 
		pobj=document.createElement("IMG");   
		document.body.appendChild(pobj);   
		with(pobj){   
			border=0;   
			style.position='absolute';   
			style.pixelLeft=x;   
			style.pixelTop=y;   
			style.backgroundColor="#000000";   
			style.pixelWidth=w;   
			style.pixelHeight=h;   
		}   

	}  
function xdLine(x1, y1, x2, y2)
{
	if (x1 > x2)
	{
		var _x2 = x2;
		var _y2 = y2;
		x2 = x1;
		y2 = y1;
		x1 = _x2;
		y1 = _y2;
	}
	var dx = x2-x1, dy = Math.abs(y2-y1),
	x = x1, y = y1,
	yIncr = (y1 > y2)? -1 : 1;

	if (dx >= dy)
	{
		var pr = dy<<1,
		pru = pr - (dx<<1),
		p = pr-dx,
		ox = x;
		while ((dx--) > 0)
		{
			++x;
			if (p > 0)
			{
				xdPoint(ox, y, x-ox, 1);
				y += yIncr;
				p += pru;
				ox = x;
			}
			else p += pr;
		}
		xdPoint(ox, y, x2-ox+1, 1);
	}

	else
	{
		var pr = dx<<1,
		pru = pr - (dy<<1),
		p = pr-dy,
		oy = y;
		if (y2 <= y1)
		{
			while ((dy--) > 0)
			{
				if (p > 0)
				{
					xdPoint(x++, y, 1, oy-y+1);
					y += yIncr;
					p += pru;
					oy = y;
				}
				else
				{
					y += yIncr;
					p += pr;
				}
			}
			xdPoint(x2, y2, 1, oy-y2+1);
		}
		else
		{
			while ((dy--) > 0)
			{
				y += yIncr;
				if (p > 0)
				{
					xdPoint(x++, oy, 1, y-oy);
					p += pru;
					oy = y;
				}
				else p += pr;
			}
			xdPoint(x2, oy, 1, y2-oy+1);
		}
	}
}
